---
title: All Posts
---

<ul class="posts-list">
  
  {% default: page.title %}
  {% for post in site.categories[Deeplearning] %}
    <li>
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        <small>{{ post.date | date_to_string }}</small>
      </h3>
    </li>
  {% endfor %}
  
</ul>
